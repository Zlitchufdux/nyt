<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT API</title>
    <link rel="stylesheet" href="css/nyt.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="js/nyt.js"></script>
</head>

<section>
<body>
  <header>
    <h1><img id="header" src="img/new-york-times-logo.png" alt="New York Times logo"></h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
      <polygon fill="white" points="0,100 100,0 100,100"/>
    </svg>
  </header>
    <div class="container">
      <div class="selection">
        <label for="section-select">Navigate the Times:</label>
        <select id="section-select">
          <option value="home">Home</option>
            <option value="arts">Arts</option>
          <option value="business">Business</option>
          <option value="dining">Dining</option>
          <option value="fashion">Fashion</option>
          <option value="health">Health Magazine</option>
          <option value="opinion">National Opinion</option>
          <option value="politics">Politics</option>
          <option value="realestate">Real Estate</option>
          <option value="science">Science</option>
          <option value="sports">Sports</option>
          <option value="technology">Technology</option>
          <option value="world">World</option>
        </select>
        <button id="refresh-button">Get New Stories</button>
      </div>
      <div id="dateToday"></div>
      <div class="row d-flex align-items-stretch" id="stories-container">
      </div>
    </div>
  </body>
</section>
  </html>
